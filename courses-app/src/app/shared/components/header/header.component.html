<header>
  <nav class="navbar">
    <div class="navbar-logo">
      <img alt="Courses Logo" src="../../../../assets/bootstrap.png">
      <a [routerLink]="['/courses']" class="navbar-logo-text">Courses</a>
    </div>
    <div *ngIf="((userStateFacade.$isLoading | ngrxPush) || (authStateFacade.$isLoading | ngrxPush)); else headerData">
      <app-spinner></app-spinner>
    </div>
    <ng-template #headerData>
      <ul *ngIf="authStateFacade.$isAuthorized | ngrxPush; else guest" class="navbar-menu">
        <li class="navbar-menu-element">
          <span>{{userStateFacade.$name | ngrxPush}} - {{userStateFacade.$role | ngrxPush}}</span>
        </li>
        <li class="navbar-menu-element">
          <app-button (click)="logout()"
                      [buttonIcon]="'fa fa-sign-out'"
                      [buttonText]="'Logout'"></app-button>
        </li>
      </ul>
      <ng-template #guest>
        <ul class="navbar-menu">
          <li class="navbar-menu-element">
            <app-button [buttonIcon]="'fa fa-sign-out'"
                        [buttonText]="'Login'"
                        [routerLink]="['/login']"></app-button>
          </li>
        </ul>
      </ng-template>
    </ng-template>
  </nav>
</header>
