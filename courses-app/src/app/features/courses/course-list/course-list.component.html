<app-course-card *ngFor="let course of courses; index as i" [courseElement]="course">
  <ng-container courseCardActionButtons>
    <ng-container *ngFor="let button of courseCardActionButtons">
      <app-button (click)="onCourseCardActionButtonClicked(button.type, course)" *ngIf="isAdmin"
                  [buttonIcon]="button.buttonIcon" [buttonText]="button.buttonText"></app-button>
    </ng-container>
  </ng-container>
</app-course-card>
