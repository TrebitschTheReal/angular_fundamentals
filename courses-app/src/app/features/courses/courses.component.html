<section *ngIf="route.children.length === 0"
         class="container">
  <app-search (searchButtonClicked)="onSearchButtonClicked($event)"
              [placeholder]="'Type something'"
  ></app-search>
  <ng-template #emptyInfo>
    <app-info
      [infoBoxContent]="'Please use the \'Add new course\' button to add your first course'"
      [infoBoxHeading]="'Your list is empty'"
      class="info-box">
      <app-button [buttonText]="'Add new course'"
                  [routerLink]="['/courses/add']"
                  addNewCourseInfoButton></app-button>
    </app-info>
  </ng-template>
  <app-course-list (courseCardActionButtonClicked)="actionButtonClicked($event)"
                   *ngIf="courses.length; else emptyInfo"
                   [courses]="courses"></app-course-list>
  <app-confirm-modal (onModalButtonClicked)="modalClicked($event)"
                     *ngIf="somethingHappened"
                     [cancelButtonText]="'CANCEL'"
                     [message]="'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus ad aliquam blanditiis corporis cum expedita minus nemo quaerat quas voluptatum.'"
                     [okButtonText]="'OK'"
                     [title]="'Are you sure?'"
  ></app-confirm-modal>
</section>
<section class="container">
  <router-outlet></router-outlet>
</section>
