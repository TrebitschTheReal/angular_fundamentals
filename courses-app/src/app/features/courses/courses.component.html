<section class="courses-container">
  <app-info [infoBoxContent]="'Please use the \'Add new course\' button to add your first course'"
            [infoBoxHeading]="'Your list is empty'"
            class="info-box">
    <app-button [buttonText]="'Add new course'" addNewCourseInfoButton></app-button>
  </app-info>
  <app-course-list (courseCardActionButtonClicked)="actionButtonClicked($event)"
                   [courses]="courses"></app-course-list>
</section>
